[bastion]
bastion-host ansible_host=YOUR_STAGING_BASTION_IP ansible_user=root

[managers]
manager-staging-1 ansible_host=10.0.2.10 ansible_user=root

[workers]  
worker-staging-1 ansible_host=10.0.2.20 ansible_user=root
worker-staging-2 ansible_host=10.0.2.21 ansible_user=root

[edge]
edge-staging-1 ansible_host=10.0.2.30 ansible_user=root

[swarm:children]
managers
workers
edge

[docker_nodes:children]
managers
workers
edge

[swarm:vars]
ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q root@YOUR_STAGING_BASTION_IP"'
docker_edition=ce
docker_channel=stable
docker_compose_version=2.21.0
swarm_init_advertise_addr=10.0.2.10
swarm_token_dir=/opt/docker/swarm-tokens

[managers:vars]
swarm_role=manager

[workers:vars]
swarm_role=worker

[edge:vars]
swarm_role=worker
node_labels='["traefik.enable=true", "edge=true"]'