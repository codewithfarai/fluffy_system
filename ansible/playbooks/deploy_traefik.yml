---
- name: Prepare Traefik directories on all nodes
  hosts: all
  become: yes
  vars:
    traefik_stack_name: traefik
    traefik_version: "v3.5"
    acme_email: "faraiwande@gmail.com"
    traefik_domain: "traefik.afroforgelabs.com"
    
  tasks:
    - name: Create Traefik directories on all nodes
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - /opt/docker/stacks/traefik
        - /opt/docker/stacks/traefik/data
        - /opt/docker/stacks/traefik/data/configurations
        - /opt/docker/stacks/traefik/logs

- name: Sync Traefik Configuration to All Nodes
  hosts: all
  become: yes
  vars:
    traefik_stack_name: traefik
    traefik_version: "v3.5"
    acme_email: "faraiwande@gmail.com"
    traefik_domain: "traefik.afroforgelabs.com"
    traefik_config_content: |
      ping: {}
      api:
        dashboard: true
        debug: true
        insecure: false
      entryPoints:
        web:
          address: ":80"
          http:
            redirections:
              entryPoint:
                to: websecure
                scheme: https
                permanent: true
        websecure:
          address: ":443"
        traefik:
          address: ":8080"
        metrics:
          address: ":8082"
      providers:
        swarm:
          endpoint: "tcp://socket-proxy:2375"
          exposedByDefault: false
          watch: true
        file:
          directory: /etc/traefik/dynamic
          watch: true
      certificatesResolvers:
        letsencrypt:
          acme:
            httpChallenge:
              entryPoint: web
            email: {{ acme_email }}
            storage: /etc/traefik/acme.json
            caServer: https://acme-v02.api.letsencrypt.org/directory
            keyType: EC256
        letsencrypt-staging:
          acme:
            httpChallenge:
              entryPoint: web
            email: {{ acme_email }}
            storage: /etc/traefik/acme-staging.json
            caServer: https://acme-staging-v02.api.letsencrypt.org/directory
            keyType: EC256
      metrics:
        prometheus:
          addEntryPointsLabels: true
          addServicesLabels: true
          entryPoint: metrics
      log:
        level: INFO
        filePath: /var/log/traefik/traefik.log
        format: json
      accessLog:
        filePath: /var/log/traefik/access.log
        format: json
        bufferingSize: 100
        fields:
          defaultMode: keep
          names:
            ClientUsername: drop
          headers:
            defaultMode: drop
            names:
              User-Agent: keep
              Authorization: drop
              Content-Type: keep

  tasks:
    - name: Sync Traefik configuration to all nodes
      copy:
        content: "{{ traefik_config_content }}"
        dest: /opt/docker/stacks/traefik/data/traefik.yml
        mode: '0644'
      register: config_sync_result

    - name: Display configuration sync status
      debug:
        msg: "Configuration synced to {{ inventory_hostname }}: {{ 'CHANGED' if config_sync_result.changed else 'NO CHANGE' }}"

